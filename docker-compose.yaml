version: '3'

volumes:
  postgres_volume:

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ".env"
  pg:
    image: postgres:14-alpine3.17
    env_file:
      - ".env"
    ports:
      - "54321:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data

  migrator:
    build:
      context: .
      dockerfile: migration.Dockerfile
    restart: on-failure
    environment:
      DB_HOST: pg